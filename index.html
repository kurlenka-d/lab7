<!DOCTYPE html>
<HTML>

<HEAD>
    <meta charset="windows-1251">
    <TITLE>Веб формы на веб-странице</title>

<BODY>
    <!-- Создание Веб формы -->
    <h3>Форма регистрации на сайте </h3>
    <form>
        Login: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" size="10" maxlength="30"> Логотип
        <br>
        Password: <input type="text" size="10" maxlength="30"> Логотип

        <br>
        <p>Укажите ваш пол:</p>

        <p>Укажите ваш возраст:</p>

        <br>
        <br>

        <br>

        <TEXTAREA name="test" rows=15 cols=35>
</TEXTAREA>
